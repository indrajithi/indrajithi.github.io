baseURL: "https://indrajith.me/"
languageCode: en-us
title: Indrajith Indraprastham
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

#googleAnalytics: UA-123-45

minify:
    disableXML: true
    minifyOutput: true

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Indrajith Indraprastham
    description: "hello"
    keywords: [Blog, Portfolio]
    author: Indrajith Indraprastham
    # author: ["Me", "You"] # multiple authors
    images: ["dp.jpg"]
    DateFormat: "January 2, 2006"
    defaultTheme: dark
    disableThemeToggle: false
    ShowReadingTime: true
    ShowShareButtons: false
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: true
    hidemeta: false
    hideSummary: true
    showtoc: true
    tocopen: false
    ShowCodeCopyButtons: true

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "<link / abs url>"
        favicon16x16: "<link / abs url>"
        favicon32x32: "<link / abs url>"
        apple_touch_icon: "<link / abs url>"
        safari_pinned_tab: "<link / abs url>"

    label:
        text: "< />"
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: "Indrajith Indraprastham"
        subtitle: "Hi there, you have reached my blog. In a parallel universe I write on Technology, Investing, Politics and Psychology. Here I copy paste somethings from the web ;)"
        imageUrl: "dp3.jpg"
        imageWidth: 120
        imageHeight: 120
        imageTitle: some dude
        buttons:
            - name: Posts
              url: posts

    # home-info mode
    homeInfoParams:
        Title: "Hello,"
        #Content: Welcome to my blog

    socialIcons:
        - name: twitter
          url: "https://twitter.com/indr4jith"
        - name: stackoverflow
          url: "https://stackoverflow.com/users/2337276/indra?tab=profile"
        - name: github
          url: "https://github.com/indrajithi"
        - name: linkedin
          url: "https://www.linkedin.com/in/indrajith-indraprastham/"
        - name: instagram
          url: "https://www.instagram.com/benevolent_seeker/"

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        # - identifier: categories
        #   name: categories
